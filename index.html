    <script type="module">
        // ---------------------------------------------------------
        //  YAPILANDIRMA (ANAHTARLARINI BURAYA YAPIÅžTIR)
        // ---------------------------------------------------------
        const GEMINI_API_KEY = "AIzaSyAeKfQSfFxGcoBm_SCtHB_Mg9XJsbRHIaM"; // <--- Gemini API Key Buraya

        const firebaseConfig = {
            apiKey: "AIzaSyBqSKbqMMob_PLcl-3ham3gwlxBF9fIMRY",
  authDomain: "mahmutabiai.firebaseapp.com",
  projectId: "mahmutabiai",
  storageBucket: "mahmutabiai.firebasestorage.app",
  messagingSenderId: "699270222364",
  appId: "1:699270222364:web:0741710cd248d53e99c5d9",
  measurementId: "G-07THHEW1FL"
        };

        // ---------------------------------------------------------
        //  SÄ°STEM KODLARI
        // ---------------------------------------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'mahmut-abi-mobile';

        // Variables
        let currentUser = null;
        let userProfile = null;
        let currentSessionId = null;
        let currentMessages = [];
        let selectedImageBase64 = null;
        let isProcessing = false;

        // Elements
        const els = {
            loadingScreen: document.getElementById('loading-screen'),
            loginScreen: document.getElementById('login-screen'),
            appInterface: document.getElementById('app-interface'),
            sidebar: document.getElementById('sidebar'),
            sidebarBackdrop: document.getElementById('sidebar-backdrop'),
            messagesContainer: document.getElementById('messages-container'),
            chatInput: document.getElementById('chat-input'),
            sendBtn: document.getElementById('send-btn'),
            emptyState: document.getElementById('empty-state'),
            typingIndicator: document.getElementById('typing-indicator'),
            sessionsList: document.getElementById('sessions-list'),
            loginForm: document.getElementById('login-form'),
            displayName: document.getElementById('user-display-name'),
            avatarLetter: document.getElementById('user-avatar-letter'),
            settingsModal: document.getElementById('settings-modal'),
            imagePreview: document.getElementById('image-preview'),
            previewImg: document.getElementById('preview-img')
        };

        lucide.createIcons();

        // --- AUTH ---
        const initAuth = async () => {
            try {
                await setPersistence(auth, browserLocalPersistence);
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, async (user) => {
                    currentUser = user;
                    if (user) {
                        const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'profile');
                        const snap = await getDoc(docRef);
                        els.loadingScreen.classList.add('hidden');
                        if (snap.exists()) {
                            userProfile = snap.data();
                            showApp();
                        } else {
                            els.loginScreen.classList.remove('hidden');
                            els.loginScreen.classList.add('flex');
                        }
                    }
                });
            } catch (e) {
                console.error("Auth", e);
            }
        };
        initAuth();

        // --- UI LOGIC ---
        function showApp() {
            els.loginScreen.classList.add('hidden');
            els.appInterface.classList.remove('hidden');
            els.displayName.textContent = userProfile.name;
            els.avatarLetter.textContent = userProfile.name.charAt(0).toUpperCase();
            loadSessions();
        }

        function scrollToBottom() {
            setTimeout(() => {
                els.messagesContainer.scrollTop = els.messagesContainer.scrollHeight;
            }, 50);
        }

        function toggleSidebar(show) {
            if (show) {
                els.sidebar.classList.remove('-translate-x-full');
                els.sidebarBackdrop.classList.remove('hidden');
            } else {
                els.sidebar.classList.add('-translate-x-full');
                els.sidebarBackdrop.classList.add('hidden');
            }
        }

        // --- LISTENERS ---
        els.loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('username-input').value;
            if (!currentUser) return;
            const profile = { name: name, atarLevel: 'normal' };
            await setDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'settings', 'profile'), profile);
            userProfile = profile;
            showApp();
        });

        // Mobile Menu
        document.getElementById('mobile-menu-btn').addEventListener('click', () => toggleSidebar(true));
        document.getElementById('close-sidebar').addEventListener('click', () => toggleSidebar(false));
        els.sidebarBackdrop.addEventListener('click', () => toggleSidebar(false));

        // Auto Resize Textarea
        els.chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Send Logic
        const handleSend = async () => {
            const text = els.chatInput.value.trim();
            if ((!text && !selectedImageBase64) || isProcessing) return;

            isProcessing = true;
            els.sendBtn.disabled = true;
            els.sendBtn.classList.add('opacity-50');

            addMessageToUI('user', text, selectedImageBase64);
            els.chatInput.value = '';
            els.chatInput.style.height = 'auto';
            
            const imgData = selectedImageBase64;
            selectedImageBase64 = null;
            els.imagePreview.classList.add('hidden');
            
            els.typingIndicator.classList.remove('hidden');
            scrollToBottom();

            if (!currentSessionId) currentSessionId = crypto.randomUUID();

            try {
                const historyContext = currentMessages.slice(-5).map(m => ({
                    role: m.role === 'user' ? 'user' : 'model',
                    parts: [{ text: m.text }]
                }));
                const currentParts = [{ text: text }];
                if (imgData) {
                     const base64Clean = imgData.split(',')[1];
                     const mimeType = imgData.split(';')[0].split(':')[1];
                     currentParts.push({ inlineData: { mimeType: mimeType, data: base64Clean }});
                }

                let sysPrompt = `Sen Mahmut Abisin. KullanÄ±cÄ±: ${userProfile.name}.`;
                if(userProfile.atarLevel === 'pamuk') sysPrompt += " Ã‡ok sakin, melek gibi konuÅŸ.";
                else if(userProfile.atarLevel === 'psikopat') sysPrompt += " Ã‡ok sinirli, atarlÄ±, 'lan'lÄ± konuÅŸ.";
                else sysPrompt += " Hafif atarlÄ±, delikanlÄ± abimsin.";
                sysPrompt += " TÃ¼rkÃ§e konuÅŸ, kÄ±sa cevap ver.";

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [...historyContext, { role: 'user', parts: currentParts }],
                        systemInstruction: { parts: [{ text: sysPrompt }] }
                    })
                });

                const data = await response.json();
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Ä°nternet gitti herhalde yeÄŸenim.";

                const newUserMsg = { role: 'user', text: text, image: imgData, timestamp: Date.now() };
                const newAiMsg = { role: 'model', text: aiText, timestamp: Date.now() };
                const newMsgList = [...currentMessages, newUserMsg, newAiMsg];

                const sessionData = {
                    id: currentSessionId,
                    title: currentMessages.length === 0 ? (text ? text.substring(0, 20) : "Resimli Konu") : "Mevzu Devam",
                    messages: newMsgList,
                    updatedAt: serverTimestamp()
                };
                if (currentMessages.length === 0) sessionData.createdAt = serverTimestamp();

                await setDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'chats', currentSessionId), sessionData, { merge: true });
                currentMessages = newMsgList;
                els.typingIndicator.classList.add('hidden');
                addMessageToUI('model', aiText);

            } catch (error) {
                console.error(error);
                els.typingIndicator.classList.add('hidden');
                addMessageToUI('model', 'Hata oldu koÃ§um.');
            } finally {
                isProcessing = false;
                els.sendBtn.disabled = false;
                els.sendBtn.classList.remove('opacity-50');
                scrollToBottom();
            }
        };

        els.sendBtn.addEventListener('click', handleSend);
        els.chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); }
        });

        // Image Handling
        document.getElementById('upload-btn').addEventListener('click', () => document.getElementById('file-input').click());
        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    selectedImageBase64 = ev.target.result;
                    els.previewImg.src = selectedImageBase64;
                    els.imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });
        document.getElementById('remove-image').addEventListener('click', () => {
            selectedImageBase64 = null;
            els.imagePreview.classList.add('hidden');
            document.getElementById('file-input').value = '';
        });

        // Sessions
        function loadSessions() {
            const sessionsRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'chats');
            onSnapshot(sessionsRef, (snapshot) => {
                els.sessionsList.innerHTML = '';
                const sessions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a, b) => (b.updatedAt?.seconds || 0) - (a.updatedAt?.seconds || 0));
                
                sessions.forEach(session => {
                    const div = document.createElement('div');
                    const isActive = session.id === currentSessionId;
                    div.className = `flex items-center justify-between p-4 rounded-xl cursor-pointer transition-all border ${isActive ? 'bg-slate-800 border-emerald-500/50 text-emerald-400' : 'border-transparent hover:bg-slate-800/50 text-slate-400'}`;
                    div.innerHTML = `
                        <div class="flex items-center gap-3 overflow-hidden">
                             <i data-lucide="message-square" class="w-4 h-4"></i>
                             <span class="truncate text-sm font-medium">${session.title || "AdsÄ±z Mevzu"}</span>
                        </div>
                        <button class="del-btn text-slate-600 hover:text-red-400 p-2"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    `;
                    div.addEventListener('click', () => {
                        loadChat(session.id);
                        toggleSidebar(false); // Close sidebar on mobile
                    });
                    div.querySelector('.del-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'chats', session.id));
                        if(currentSessionId === session.id) document.getElementById('new-chat-btn').click();
                    });
                    els.sessionsList.appendChild(div);
                });
                lucide.createIcons();
            });
        }

        function loadChat(sessionId) {
            currentSessionId = sessionId;
            const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'chats', sessionId);
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists() && currentSessionId === sessionId) {
                    currentMessages = docSnap.data().messages || [];
                    renderMessages();
                }
            });
        }

        function renderMessages() {
            els.messagesContainer.innerHTML = '';
            if (currentMessages.length === 0) {
                els.messagesContainer.appendChild(els.emptyState);
                return;
            }
            currentMessages.forEach(msg => addMessageToUI(msg.role, msg.text, msg.image, false));
            scrollToBottom();
        }

        function addMessageToUI(role, text, image, animate = true) {
            const isUser = role === 'user';
            const div = document.createElement('div');
            div.className = `flex gap-3 ${isUser ? 'justify-end' : 'justify-start'} ${animate ? 'msg-anim' : ''}`;
            
            let contentHtml = '';
            if (image) contentHtml += `<img src="${image}" class="w-full max-w-[200px] rounded-lg border border-slate-700 mb-2">`;
            contentHtml += `<p class="whitespace-pre-wrap break-words leading-relaxed">${text}</p>`;

            div.innerHTML = `
                ${!isUser ? '<div class="w-8 h-8 rounded-full bg-slate-800 flex-shrink-0 flex items-center justify-center border border-slate-700 mt-1"><i data-lucide="bot" class="text-emerald-400 w-4 h-4"></i></div>' : ''}
                <div class="message-bubble flex flex-col gap-1 ${isUser ? 'items-end' : 'items-start'}">
                    <div class="px-4 py-3 rounded-2xl text-[15px] shadow-sm ${isUser ? 'bg-gradient-to-br from-emerald-600 to-teal-700 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-tl-none'}">
                        ${contentHtml}
                    </div>
                    <span class="text-[10px] text-slate-500 opacity-70">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                </div>
            `;
            els.messagesContainer.appendChild(div);
            lucide.createIcons();
            scrollToBottom();
        }

        // New Chat & Settings
        document.getElementById('new-chat-btn').addEventListener('click', () => {
            currentSessionId = null;
            currentMessages = [];
            els.messagesContainer.innerHTML = '';
            els.messagesContainer.appendChild(els.emptyState);
            toggleSidebar(false);
        });

        document.getElementById('settings-btn').addEventListener('click', () => {
            els.settingsModal.classList.remove('hidden');
            document.querySelectorAll('.mode-btn').forEach(btn => {
                if(btn.dataset.mode === userProfile.atarLevel) {
                    btn.className = "mode-btn p-4 rounded-xl border border-emerald-500 bg-emerald-500/10 text-emerald-400 flex items-center gap-3 transition-all active:scale-[0.98]";
                } else {
                    btn.className = "mode-btn p-4 rounded-xl border border-slate-800 flex items-center gap-3 transition-all bg-slate-950 text-slate-400 active:scale-[0.98]";
                }
            });
        });

        document.getElementById('close-settings').addEventListener('click', () => els.settingsModal.classList.add('hidden'));
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                userProfile.atarLevel = btn.dataset.mode;
                els.settingsModal.classList.add('hidden');
                setDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'settings', 'profile'), userProfile);
            });
        });
        document.getElementById('save-settings').addEventListener('click', () => els.settingsModal.classList.add('hidden'));

    </script>
</body>
</html>
