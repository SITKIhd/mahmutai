        // ---------------------------------------------------------

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // --- STATE ---

        let isProcessing = false;

        // --- DOM ELEMENTS ---

        function scrollToBottom() {
            els.messagesContainer.scrollTop = els.messagesContainer.scrollHeight;
        }

        // --- EVENT LISTENERS ---

        els.loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('username-input').value;

            const profile = { name: name, atarLevel: 'normal' };

        });

        els.chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Send Message
        const handleSend = async () => {
            const text = els.chatInput.value.trim();
            if ((!text && !selectedImageBase64) || isProcessing) return;

            isProcessing = true;
            els.sendBtn.disabled = true;
            els.sendBtn.classList.add('opacity-50');

            // UI Optimistic Update

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`, {

                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "BaÄŸlantÄ± koptu yeÄŸenim.";

                const newMsgList = [...currentMessages, newUserMsg, newAiMsg];

                const sessionData = {

                    title: currentMessages.length === 0 ? (text ? text.substring(0, 30) : "GÃ¶rsel Analiz") : "Sohbet Devam Ediyor",

                    updatedAt: serverTimestamp()
                };

                await setDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'chats', currentSessionId), sessionData, { merge: true });

                els.typingIndicator.classList.add('hidden');

                console.error(error);
                els.typingIndicator.classList.add('hidden');
                addMessageToUI('model', 'Sistem hatasÄ± ustam. FiÅŸi Ã§ekip takalÄ±m.');

            });
        });
        
        document.getElementById('save-settings').addEventListener('click', async () => {
            await setDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'settings', 'profile'), userProfile);
            els.settingsModal.classList.add('hidden');
        });

        function updateModeButtons(activeMode) {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                if (btn.dataset.mode === activeMode) {
                    btn.className = "mode-btn p-3 rounded-xl border border-emerald-500 bg-emerald-500/20 text-emerald-400 flex flex-col items-center gap-1 transition-all";
                } else {
                    btn.className = "mode-btn p-3 rounded-xl border border-slate-800 flex flex-col items-center gap-1 transition-all bg-slate-950 text-slate-500 hover:border-emerald-500/50";
                }
            });
        }

        // --- HELPERS ---

        function getSystemInstruction(name, mood) {
            let desc = "";
            switch (mood) {
                case 'pamuk': desc = "Ã‡ok sakin, babacan, 'gÃ¼lÃ¼m' ve 'kardeÅŸim' diyen."; break;
                case 'psikopat': desc = "Barut gibi, tahammÃ¼lsÃ¼z, 'lan' ve 'oÄŸlum' diyen, sert."; break;
                default: desc = "Hafif atarlÄ±, delikanlÄ±, mahalle abisi modunda."; break;
            }
            return `Senin adÄ±n Mahmut Abi. KullanÄ±cÄ± adÄ±: "${name}". KiÅŸilik: ${desc}. Asla robotik olma. Kod istenirse sÃ¶ylenerek yaz. Resimlere sokak aÄŸzÄ±yla yorum yap. TÃ¼rkÃ§e konuÅŸ.`;
        }

        function loadSessions() {
            const sessionsRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'chats');
            onSnapshot(sessionsRef, (snapshot) => {
                els.sessionsList.innerHTML = '';
                const sessions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                                              .sort((a, b) => (b.updatedAt?.seconds || 0) - (a.updatedAt?.seconds || 0));
                
                sessions.forEach(session => {
                    const div = document.createElement('div');
                    const isActive = session.id === currentSessionId;
                    div.className = `flex items-center justify-between p-3 rounded-xl cursor-pointer transition-all border mb-2 ${isActive ? 'bg-emerald-500/10 border-emerald-500/50 text-emerald-200' : 'border-transparent hover:bg-slate-800 text-slate-400'}`;
                    div.innerHTML = `
                        <div class="flex items-center gap-3 overflow-hidden">
                             <i data-lucide="message-square" class="w-4 h-4"></i>
                             <span class="truncate text-sm font-medium">${session.title || "Veri Yok"}</span>
                        </div>
                        <button class="del-btn text-slate-600 hover:text-red-400 p-1"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                    `;
                    
                    div.addEventListener('click', () => loadChat(session.id));
                    div.querySelector('.del-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'chats', session.id));
                        if(currentSessionId === session.id) document.getElementById('new-chat-btn').click();
                    });

                    els.sessionsList.appendChild(div);
                });
                lucide.createIcons();
            });
        }

        function loadChat(sessionId) {
            currentSessionId = sessionId;
            const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'chats', sessionId);
            
            // Mobile close
            if(window.innerWidth < 768) document.getElementById('close-sidebar').click();

            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists() && currentSessionId === sessionId) {
                    const data = docSnap.data();
                    currentMessages = data.messages || [];
                    renderMessages();
                }
            });
        }

        function renderMessages() {
            els.messagesContainer.innerHTML = '';
            if (currentMessages.length === 0) {
                els.messagesContainer.appendChild(els.emptyState);
                els.emptyState.classList.remove('hidden');
                return;
            }
            
            currentMessages.forEach(msg => {
                addMessageToUI(msg.role, msg.text, msg.image, false); // False = no animation for history
            });
            scrollToBottom();
        }

        function addMessageToUI(role, text, image, animate = true) {
            els.emptyState.classList.add('hidden');
            const isUser = role === 'user';
            
            const div = document.createElement('div');
            div.className = `flex gap-4 ${isUser ? 'justify-end' : 'justify-start'} ${animate ? 'animate-slide-in' : ''}`;
            
            let contentHtml = '';
            if (image) {
                contentHtml += `<img src="${image}" class="w-48 rounded-lg border border-slate-700 shadow-lg mb-2">`;
            }
            contentHtml += `<p class="whitespace-pre-wrap">${text}</p>`;

            div.innerHTML = `
                ${!isUser ? '<div class="w-8 h-8 rounded-lg bg-slate-800 flex-shrink-0 flex items-center justify-center border border-slate-700"><i data-lucide="bot" class="text-indigo-400 w-4 h-4"></i></div>' : ''}
                <div class="flex flex-col gap-2 message-bubble ${isUser ? 'items-end' : 'items-start'}">
                    <div class="p-4 rounded-2xl text-sm leading-relaxed shadow-lg backdrop-blur-sm ${isUser ? 'bg-gradient-to-br from-emerald-600 to-teal-700 text-white rounded-tr-sm' : 'bg-slate-800/80 text-slate-200 border border-slate-700 rounded-tl-sm'}">
                        ${contentHtml}
                    </div>
                    <span class="text-[10px] text-slate-600 font-mono">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                </div>
            `;
            
            els.messagesContainer.appendChild(div);
            lucide.createIcons();
            scrollToBottom();
        }

    </script>
